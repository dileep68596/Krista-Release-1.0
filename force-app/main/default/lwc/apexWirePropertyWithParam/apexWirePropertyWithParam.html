<template>
    <lightning-card title="call apex wiring with property - param">
        <lightning-input label="Enter industry to search" onchange={handleChange} 
                        value={domainText}></lightning-input>
        <template if:true={accounts.data}>
            <template for:each={accounts.data} for:item="a">
                <p key={a.Id}>{a.Name}</p>
            </template>
        </template> 
        <template if:true={accounts.error}>
            <p>Error in apex call!</p>
        </template>
    </lightning-card>
</template>
